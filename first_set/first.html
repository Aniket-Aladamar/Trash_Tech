<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
   
    <link rel="stylesheet" href="first.css">
    <script type="module" src="./script.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
</head>
<body>
    <main>
        <header class="header">
            <div class="menu">
                <img src=".././images/menu.png" alt="menu"/>
            </div>
            
            <h1 class="brand-name">Trashtech.</h1>

            <div class="setting">
                <img src=".././images/settings.png" alt="setting"/>
            </div>
        </header>
        
        <div class="map-container">
            <div id="map">
            <!-- prettier-ignore -->
            <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
            ({key: "", v: "weekly"});</script>
        </div>
    </div>
        
        <p class="route-info">
            <b>Your allotted 
            collection route</b>
        </p>
        
        <p class="status-message">Ready when you are :]</p>
        
        <h2 class="status-heading">Status</h2>
        
        <div class="status-item">
            <span class="status-label">Total Bins</span>
            <span class="status-value">52</span>
        </div>
        
        <div class="status-item">
            <span class="status-label">Bins collected</span>
            <span class="status-value collected-value">00</span>
        </div>
        
        <div class="status-item">
            <span class="status-label">Bins missed</span>
            <span class="status-value missed-value">00</span>
        </div>
        
        <section class="start-shift">
            <a href=".././after_start/start.html" class="start-button">
                <span class="start-text">Start Shift</span>
                <div class="icon">
                    <img src=".././images/right.png" alt="Start shift icon"/>
                </div>
            </a>
        </section>
    </main>
</body>
</html>
